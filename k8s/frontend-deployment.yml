apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - image: registry.gitlab.com/openculinary/frontend
        name: frontend
        ports:
        - containerPort: 80
  replicas: 3
  selector:
    matchLabels:
      app: frontend
